<div class="container emp-profile">
  <form method="post">
      <div class="row">
          <div class="col-md-4">
              <div class="profile-img">
                    <img *ngIf="!dataProperty.image" src="{{'assets/images/1.png'}}"  alt="image"  height="22" width="22" />
                    <p *ngIf="dataProperty.image">Image Path : {{dataProperty.image || 'Not available'}}</p>
              </div>
          </div>
          <div class="col-md-6">
              <div class="profile-head">
                          <h5>
                            {{dataProperty.name}}
                          </h5>
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                      </li>
                  </ul>
              </div>
              <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>UserName</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{dataProperty.username}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Name</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{dataProperty.name}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{dataProperty.email}}</p>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                  <label>TimeStamp</label>
                              </div>
                              <div class="col-md-6">
                                  <p>{{dataProperty.time}}</p>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <label>Image Path</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{serverImage}}</p>
                            </div>
                        </div>
                        <button class="btn btn-outline-success"  type="button" style="float: left;"><a routerLink="/">Go Back</a></button>
                </div>
            </div>
          </div>
      </div>
  </form>           
</div>
